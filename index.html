<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="inputLogic.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="header__btn docs-btn--active"></button>
    </header>
    <p class="text-example"></p>
    <input class="input-field">
    <div class="docs">
        <div class="docs__hint">
            <span class="docs__key">Alt</span> + <span class="docs__key">S</span> > Start typing</br>
        </div>
        <div class="docs__hint">
            <span class="docs__key hidden">Alt</span> + <span class="docs__key">H</span> > Hide\show hotkeys</br>
        </div>
        <div class="docs__hint">
            <span class="docs__key hidden">Alt</span> + <span class="docs__key">T</span> > Switch theme</br>
        </div>
        <div class="docs__hint">
            <span class="docs__key hidden">Alt</span> + <span class="docs__key">R</span> > Reset form</br>
        </div>
    </div>
</body>
</html>
